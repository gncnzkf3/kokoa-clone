<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Kokoa Talk</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>14%</span>
            <i class="fas fa-battery-quarter"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <header class="welcom-header">
        <h1 class="welcom-header__title">Welcome to Kokoa Clone</h1>
        <p class="welcom-header__text">If you have a Kako Account, log in with your email or phone number.
         </p>
    </header>

    <form action="friends.html" method="get" id="login-form">
        <input name="username" type="text" placeholder="Eamil or phone number">
        <input name="passowrd" type="password" placeholder="Password">
        <input type="submit" value="Log In">
        <input type="submit" value="Sign Up">
        <a href="#">Find Kokoao Account or Password</a>
    </form>


    <script
    src="https://kit.fontawesome.com/e4dbb467f9.js"
    crossorigin="anonymous"
   ></script>
</body>
</html>
